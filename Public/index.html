<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Manager</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .session-creator {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #00d2d3 0%, #54a0ff 100%);
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .session-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .session-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .session-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .qr-container {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
        }

        .qr-code {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }

        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .user-info h4 {
            color: #1976d2;
            margin-bottom: 5px;
        }

        .messages-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            background: #f8f9fa;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #667eea;
        }

        .message-header {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .message-content {
            margin-top: 5px;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .sessions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– WhatsApp Bot Manager</h1>
            <p>Create and manage multiple WhatsApp bot sessions</p>
        </div>

        <div class="card session-creator">
            <h2>Create New Session</h2>
            <div class="input-group">
                <label for="sessionId">Session ID (Optional)</label>
                <input type="text" id="sessionId" placeholder="Leave empty for auto-generated ID">
            </div>
            <button class="btn" onclick="createSession()">
                <span id="createBtnText">Create Session</span>
                <span id="createBtnLoading" class="loading" style="display: none;"></span>
            </button>
        </div>

        <div class="card">
            <h2>Active Sessions</h2>
            <button class="btn btn-success" onclick="loadSessions()">Refresh Sessions</button>
            <div id="sessionsContainer" class="sessions-grid">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let activeSessions = new Map();

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
        });

        // Socket event listeners
        socket.on('qr', (data) => {
            displayQR(data.sessionId, data.qr);
        });

        socket.on('status', (data) => {
            updateSessionStatus(data.sessionId, data.status, data.user);
        });

        socket.on('message', (data) => {
            displayMessage(data.sessionId, data);
        });

        async function createSession() {
            const sessionId = document.getElementById('sessionId').value.trim();
            const createBtn = document.querySelector('.session-creator .btn');
            const btnText = document.getElementById('createBtnText');
            const btnLoading = document.getElementById('createBtnLoading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            createBtn.disabled = true;

            try {
                const response = await fetch('/api/create-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId: sessionId || undefined }),
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification('Session created successfully!', 'success');
                    document.getElementById('sessionId').value = '';
                    socket.emit('join-session', data.sessionId);
                    setTimeout(() => loadSessions(), 1000);
                } else {
                    showNotification(data.error || 'Failed to create session', 'error');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                showNotification('Failed to create session', 'error');
            } finally {
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                createBtn.disabled = false;
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                
                const container = document.getElementById('sessionsContainer');
                container.innerHTML = '';

                if (data.sessions.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No active sessions</p>';
                    return;
                }

                data.sessions.forEach(session => {
                    createSessionCard(session);
                    socket.emit('join-session', session.sessionId);
                });
            } catch (error) {
                console.error('Error loading sessions:', error);
                showNotification('Failed to load sessions', 'error');
            }
        }

        function createSessionCard(session) {
            const container = document.getElementById('sessionsContainer');
            const card = document.createElement('div');
            card.className = 'session-card';
            card.id = `session-${session.sessionId}`;
            
            card.innerHTML = `
                <div class="session-status ${getStatusClass(session.isConnected ? 'connected' : 'disconnected')}" id="status-${session.sessionId}">
                    ${session.isConnected ? 'Connected' : 'Disconnected'}
                </div>
                <h3>${session.sessionId}</h3>
                <div id="qr-${session.sessionId}" class="qr-container" style="display: none;">
                    <p>Scan this QR code with WhatsApp:</p>
                    <img class="qr-code" id="qr-img-${session.sessionId}" src="" alt="QR Code">
                </div>
                <div id="user-${session.sessionId}" class="user-info" style="display: none;">
                    <h4>Connected Account</h4>
                    <p><strong>Name:</strong> <span id="user-name-${session.sessionId}"></span></p>
                    <p><strong>Number:</strong> <span id="user-number-${session.sessionId}"></span></p>
                </div>
                <div class="messages-container" id="messages-${session.sessionId}">
                    <p style="text-align: center; color: #666;">No messages yet</p>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn btn-danger" onclick="deleteSession('${session.sessionId}')">Delete Session</button>
                </div>
            `;
            
            container.appendChild(card);
            
            if (session.user) {
                updateSessionStatus(session.sessionId, 'connected', session.user);
            }
        }

        function displayQR(sessionId, qrDataUrl) {
            const qrContainer = document.getElementById(`qr-${sessionId}`);
            const qrImg = document.getElementById(`qr-img-${sessionId}`);
            
            if (qrContainer && qrImg) {
                qrImg.src = qrDataUrl;
                qrContainer.style.display = 'block';
                
                const userInfo = document.getElementById(`user-${sessionId}`);
                if (userInfo) userInfo.style.display = 'none';
            }
        }

        function updateSessionStatus(sessionId, status, user) {
            const statusElement = document.getElementById(`status-${sessionId}`);
            const qrContainer = document.getElementById(`qr-${sessionId}`);
            const userInfo = document.getElementById(`user-${sessionId}`);
            
            if (statusElement) {
                statusElement.className = `session-status ${getStatusClass(status)}`;
                statusElement.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            }
            
            if (status === 'connected' && user) {
                if (qrContainer) qrContainer.style.display = 'none';
                if (userInfo) {
                    userInfo.style.display = 'block';
                    document.getElementById(`user-name-${sessionId}`).textContent = user.name || 'Unknown';
                    document.getElementById(`user-number-${sessionId}`).textContent = user.id || 'Unknown';
                }
            } else if (status === 'disconnected') {
                if (qrContainer) qrContainer.style.display = 'none';
                if (userInfo) userInfo.style.display = 'none';
            }
        }

        function displayMessage(sessionId, messageData) {
            const messagesContainer = document.getElementById(`messages-${sessionId}`);
            if (!messagesContainer) return;
            
            // Clear "no messages" text
            if (messagesContainer.innerHTML.includes('No messages yet')) {
                messagesContainer.innerHTML = '';
            }
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-header">${messageData.name}</div>
                <div class="message-content">${messageData.message}</div>
                <div class="message-time">${new Date(messageData.timestamp).toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function deleteSession(sessionId) {
            if (!confirm(`Are you sure you want to delete session "${sessionId}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/session/${sessionId}`, {
                    method: 'DELETE',
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Session deleted successfully!', 'success');
                    const sessionCard = document.getElementById(`session-${sessionId}`);
                    if (sessionCard) {
                        sessionCard.remove();
                    }
                } else {
                    showNotification('Failed to delete session', 'error');
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                showNotification('Failed to delete session', 'error');
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case 'connected': return 'status-connected';
                case 'connecting': return 'status-connecting';
                case 'disconnected': return 'status-disconnected';
                default: return 'status-disconnected';
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
                                            </html>
