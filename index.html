<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHADOW-X PROâ„¢ Pairing</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      width: 250px;
      border: 2px solid lime;
      background: #111;
      color: lime;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: lime;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ SHADOW-X PROâ„¢ PAIRING</h1>
  <p>Enter your WhatsApp pairing code:</p>
  <input id="pairingCode" type="text" placeholder="e.g. XXX-XXX" />
  <button onclick="submitCode()">Connect</button>

  <script>
    async function submitCode() {
      const code = document.getElementById('pairingCode').value;
      const res = await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      const result = await res.json();
      alert(result.message);
    }
  </script>
</body>
</html>
